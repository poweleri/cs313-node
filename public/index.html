<!DOCTYPE html>
<html>
<head>
	<title>BYU-Idaho Parking</title>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<!--link rel="stylesheet" type="text/css" href="style.css"-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/client.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div style="text-align: left;" class="col">
				<button onclick="displaySearch();">Parking Lots</button>
			</div>
			<div style="text-align: center;" class="col">
				<h2>BYU-Idaho Parking</h2>			
			</div>
			<div style="text-align: right;" class="col">
				<button id="loginButton" onclick="displayLogin();" style="display: block;">Login</button>
				<div id="logoutButton" style="display: none;">
					<b id="username"></b>
					<button onclick="logout();">Logout</button>
				</div>
			</div>
		</div>
	</div>
	<div id="loginBlock" class="container" style="display: none;">
		<div class="row">
			<div class="col" style="text-align: center;">
				<h3>Sign In</h3><br/>
				<form id="login">
					Username:<input type="text" name="l-username"><br>
					Password:<input type="password" name="l-password"><br>
					<input type="button" onclick="login();" value="Log In"></button>
				</form>
			</div>
			<div class="col" style="text-align: center;">
				<h3>Create a User</h3>
				<form id="createUser">
					Username:        <input type="text" id="c-username"><br>
					Password:        <input type="password" name="c-password"><br>
					Confirm Password:<input type="password" name="c-conf"><br>
					<input type="button" onclick="createUser();" value="Create User"></button>
				</form>
			</div>
		</div>
	</div>
	<div id="searchBlock" class="container" style="display: block;">
		<div id="buildings" class="container"></div>
		<div id="ParkingLots" class="container"></div>
	</div>
</body>
</html>
